<!DOCTYPE html>
<html lang="en" style="min-width:600px;">
    <head>
        <meta charset="utf-8">
        <title>Submit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="ext/jquery-2.1.3.min.js"></script>
        <script src="ext/bootstrap-3.3.2.min.js"></script>
        <script src="ext/cif.js"></script>

        <link rel="stylesheet" href="css/bootstrap-3.3.2.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme-3.2.2.min.css">

        <script src="browserDependent_functions.js"></script>
        <script src="common.js"></script>
        <script src="submit.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/content/submit.html" target="_blank">CIF</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="submit.html">Submit</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
                <form class="navbar-form" action="search.html" method="GET" id="searchForm">
                    <div class="form-group">
                        <input type="text" placeholder="evilbit.com" class="form-control" name="q" id="q" size="72">
                    </div>
                    <button class="btn btn-default" id="btnSearch">Search</button>
                </form>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="page-header">
                        <h1>Submit</h1>
                    </div>
                    <div id="results"></div>
                    <form class="form-horizontal" id="myform">
                        <div class="form-group input-group-lg">
                                <input class="form-control" type="text" placeholder="evilbit.com" id="observable" name="observable">
                        </div>
                        <div class="form-group input-group-lg">
                            <input class="form-control" type="text" name="tags" placeholder="scanner, ssh, tag3, tag4" list="tags">
                            <datalist id="tags">
                                <option value="phishing">
                                <option value="malware">
                                <option value="exploit">
                                <option value="botnet">
                                <option value="scanner">
                            </datalist>
                        </div>
                        <div class="form-group input-group-lg">
                            <input class="form-control" type="text" placeholder="short description" id="description" name="description">
                        </div>
                        <div class="form-group input-group-lg">
                            <select class="form-control" id="protocol" name="protocol">
                                <option selected="1" value="tcp">TCP</option>
                                <option value="tcp">UDP</option>
                                <option value="tcp">ICMP</option>
                            </select>
                        </div>
                        <div class="form-group input-group-lg">
                            <input class="form-control" type="text" placeholder="Ports (21,23-25)" id="portlist" name="portlist">
                        </div>
                        <div class="form-group input-group-lg">
                            <input class="form-control" type="text" placeholder="https://csirtg.io/users/csirtgadgets/feeds/port-scanners/indicators/13013" id="altid" name="altid">
                        </div>
                        <div class="form-group input-group-lg">
                            <select class="form-control" id="tlp" name="tlp">
                                <option selected="1" value="amber">AMBER</option>
                                <option value="red">RED</option>
                                <option value="green">GREEN</option>
                                <option value="white">WHITE</option>
                            </select>
                        </div>
                        <div class="form-group input-group-lg">
                            <select class="form-control" id="confidence" name="confidence">
                                <option selected="1" value="75">Somewhat Confident - 75</option>
                                <option value="85">Very Confident - 85</option>
                                <option value="95">Certain - 95</option>
                            </select>
                        </div>
                        <div class="form-group input-group-lg">
                            <select class="form-control" id="group" name="group">

                            </select>
                        </div>
                        <div class="form-group input-group-lg">
                            <button type="submit" class="btn btn-success" id="submitbutton">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">

            </div>
        </div>
    </body>
</html>
